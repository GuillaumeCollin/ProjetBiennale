<head>
  <title>myApp</title>
</head>

<body>
  <h1>Welcome to My APP!</h1>

  {{> hello}}
  {{> galeries}}
  {{> images}}
  {{> auteurs}}
  {{> piles}}
</body>



<template name="galeries">
  <h1>Les Galeries</h1>

  <form>
    <input type="text" id="ok" />
    <button id="AjoutGaleries">Ajout</button>
  </form>



  <ul>
  {{#each galeries}}
    <li>{{name}} <span class="delete">[X]</span></li>

  {{/each}}
  </ul>

</template>

<template name="images">
  <h1>Les images</h1>

  <form>
    <input type="file" id="test" accept="image/*" multiple />
    <button id="AjoutImage">AjoutImage</button>
    <img id="output"/>
  </form>

  <ul>
  {{#each images}}
    <li>{{name}} <span class="sup">[X]</span><span class="show">[V]</span></li>


  {{/each}}

  </ul>


</template>

<template name="auteurs">
  <h1>Les Auteurs</h1>

  <form>
    <input type="text" id="oki" />
    <button id="AjoutAuteurs">Ajout</button>
  </form>



  <ul>
  {{#each auteurs}}
    <li>{{name}} <span class="delete">[X]</span></li>

  {{/each}}
  </ul>

</template>

<template name="piles">
  <h1>Les Piles</h1>

  <form>
    <input type="text" id="oku" />
    <button id="AjoutPiles">Ajout</button>
  </form>



  <ul>
  {{#each piles}}
    <li>{{name}} <span class="delete">[X]</span></li>

  {{/each}}
  </ul>

</template>




<template name="hello">
  <button>Click Me please</button>
  <p>You've pressed the button {{counter}} times.</p>
</template>
